<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style/style.css" />
    <title>Knapsac</title>
  </head>
  <body>
    <div class="pagecontent">
      <h1>Knapsack</h1>
      <div class="input-field">
        <div>
          <label for="" class="label">Set max-weight</label>
          <input
            type="number"
            placeholder="Enter the max-weight"
            class="capacity"
          />
        </div>
        <div>
          <label for="" class="label">Click to select items</label>
          <select id="select">
            <option value="book">book</option>
            <option value="pen">pen</option>
            <option value="ruler">ruler</option>
            <option value="pencil">pencil</option>
            <option value="calculator">calculator</option>
            <option value="sweet">sweet</option>
            <option value="biscuit">biscuit</option>
            <option value="bread">bread</option>
            <option value="doughnut">doughnut</option>
            <option value="cake">cake</option>
            <option value="shoe">shoe</option>
            <option value="balloon">balloon</option>
            <option value="computer">computer</option>
            <option value="iPhone">iPhone</option>
            <option value="stopwatch">stopwatch</option>
            <option value="t-shirt">t-shirt</option>
            <option value="coat">coat</option>
            <option value="handkerchief">handkerchief</option>
            <option value="USB-key">USB-key</option>
            <option value="smartphone">smartphone</option>
          </select>
        </div>
        <div class="input-button">
          <button class="btn1">Done</button>
          <button class="btn2">Add items</button>
        </div>
      </div>
      <div class="output-field">
        <div class="knapsack-status">
          <h2>List of items</h2>
          <div id="item-list"></div>
        </div>
        <div>
          <h2>Result</h2>
          <div class="final-state">
            <p>Total weight:</p>
            <p>Total value(XAF):</p>
            <p>Max weight:</p>
          </div>
        </div>
      </div>
      <button class="btn3">Reset</button>
    </div>
    <script src="assets/script/script.js"></script>
  </body>
</html>
